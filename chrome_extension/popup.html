<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Novelty Verify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 340px;
      padding: 15px;
      background: #fdfdfd;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .header img {
      height: 40px;
    }

    h1 {
      font-size: 1rem;
      margin: 0;
      color: #222;
    }

    .section {
      margin-top: 14px;
      line-height: 1.5;
    }

    .section ul {
      padding-left: 20px;
      margin-top: 4px;
    }

    .icon {
      font-weight: bold;
      display: inline-block;
      width: 22px;
    }

    #scanResult {
      margin-top: 10px;
      font-size: 0.9em;
    }

    input[type="file"] {
      margin-top: 8px;
    }

    .spinner {
      border: 2px solid #ccc;
      border-top: 2px solid #333;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon128.png" alt="Logo" />
    <h1>Novelty Verify</h1>
  </div>

  <div id="info" class="section"></div>

  <div class="section">
    <strong>üîç File Upload Scan</strong><br/>
    <input type="file" id="fileInput" />
    <p id="scanResult"></p>
  </div>

  <script src="appData.js"></script>
  <script src="popup.js"></script>
  <script src="virusScan.js"></script>
</body>
</html>
